<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Bidhaa Zetu</title>
  <link rel="stylesheet" href="BUY.html">
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f4f4;
      margin:0;
      padding:0;
    }
    header{
      background:#222;
      color:#fff;
      padding:20px;
      text-align:center;
    }
    .container{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:20px;
      padding:20px;
    }
    .product{
      background:#fff;
      border-radius:8px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
      padding:15px;
      text-align:center;
      transition:0.3s;
    }
    .product:hover{
      transform:scale(1.05);
    }
    .product img{
      width:100%;
      height:150px;
      object-fit:contain;
    }
    .product h3{
      margin:10px 0;
    }
    .price{
      color:green;
      font-weight:bold;
      margin:5px 0;
    }
    button{
      background:#007bff;
      color:#fff;
      border:none;
      padding:8px 15px;
      border-radius:5px;
      cursor:pointer;
    }
    button:hover{
      background:#0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Bidhaa Zetu</h1>
  <p>Computer, Simu, Saa, Camera na Nyingine</p>
</header>

<div class="container">

  <div class="product">
    <img src="MILLIONAIRE444.JPg" alt="Laptop" class="product-img">
    <h3>Computer</h3>
    <p class="price">Tsh 800,000</p>
    <a href="https://wa.me/255616626696?text=Nataka%20kununua%20bidhaa%20hii" class="buy-btn">
    BUY / NUNUA
</a>

  </div>

  <div class="product">
    <img src="phone.png" alt="Simu">
    <h3>Simu</h3>
    <p class="price">Tsh 350,000</p>
    <a href="https://wa.me/255616626696?text=Nataka%20kununua%20bidhaa%20hii" class="buy-btn">
    BUY / NUNUA
</a>

  </div>

  <div class="product">
    <img src="32.png" alt="Saa">
    <h3>watch</h3>
    <p class="price">Tsh 45,000</p>
    <a href="https://wa.me/255616626696?text=Nataka%20kununua%20bidhaa%20hii" class="buy-btn">
    BUY / NUNUA
</a>

  </div>

  <div class="product">
    <img src="camera.png" alt="Camera">
    <h3>Camera</h3>
    <p class="price">Tsh 600,000</p>
    <a href="https://wa.me/255616626696?text=Nataka%20kununua%20bidhaa%20hii" class="buy-btn">
    BUY / NUNUA
</a>

  </div>

  <div class="product">
    <img src="Pg" alt="Bidhaa Nyingine">
    <h3>Bidhaa Nyingine</h3>
    <p class="price">Tsh 25,000</p>
    <a href="https://wa.me/255616626696?text=Nataka%20kununua%20bidhaa%20hii" class="buy-btn">
    BUY / NUNUA
</a>

  </div>

</div>

</body>
</html>
